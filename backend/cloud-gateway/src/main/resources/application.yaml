server:
  port: 8080
spring:
  application:
    name: CLOUD-GATEWAY
  profiles:
    active: ${ACTIVE_PROFILE:dev}
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
